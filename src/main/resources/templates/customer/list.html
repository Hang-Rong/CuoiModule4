<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Customer List</title>

  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      padding-top: 50px;
    }
    .container {
      max-width: 900px;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Customer List</h1>

  <table class="table table-striped">
    <thead>
    <tr>
      <th>ID</th>
      <th>Customer Name</th>
      <th>Phone</th>
      <th>Email</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="customer : ${customers}">
      <td th:text="${customer.id}"></td>
      <td th:text="${customer.tenKhachHang}"></td>
      <td th:text="${customer.soDienThoai}"></td>
      <td th:text="${customer.email}"></td>
      <td>
        <a th:href="@{/customers/detail/{id}(id=${customer.id})}" class="btn btn-info btn-sm">Details</a>
      </td>
    </tr>
    </tbody>
  </table>

  <a href="/customers/create" class="btn btn-success">Add New Customer</a>
</div>


<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
