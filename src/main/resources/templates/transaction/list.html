<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Danh sách giao dịch</title>

  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      padding-top: 50px;
    }
    .container {
      max-width: 80%;
    }
    .btn-custom {
      margin-top: 10px;
    }
    .table th, .table td {
      text-align: center;
    }
  </style>
</head>
<body>

<div class="container">
  <h2 class="mb-4">Danh sách giao dịch</h2>

  <form class="mb-4">
    <div class="row">
      <div class="col-md-6">
        <input type="text" class="form-control" placeholder="Tìm kiếm theo tên hoặc loại bất động sản" id="searchInput">
      </div>
      <div class="col-md-2">
        <button type="submit" class="btn btn-primary w-100">Tìm kiếm</button>
      </div>
    </div>
  </form>

  <table class="table table-bordered">
    <thead class="thead-dark">
    <tr>
      <th>Mã giao dịch</th>
      <th>Tên khách hàng</th>
      <th>Loại dịch vụ</th>
      <th>Ngày giao dịch</th>
      <th>Đơn giá (VND/m²)</th>
      <th>Diện tích (m²)</th>
      <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="transaction : ${transactions}">
      <td th:text="${transaction.maGiaoDich}"></td>
      <td th:text="${transaction.customer.tenKhachHang}"></td>
      <td th:text="${transaction.loaiDichVu}"></td>
      <td th:text="${transaction.ngayGiaoDich}"></td>
      <td th:text="${transaction.donGia}"></td>
      <td th:text="${transaction.dienTich}"></td>
      <td>
        <a class="btn btn-info btn-sm" th:href="@{/transactions/detail/{maGiaoDich}(maGiaoDich=${transaction.maGiaoDich})}">Chi tiết</a>
      </td>
    </tr>
    </tbody>
  </table>

  <a href="/transactions/new" class="btn btn-success btn-lg btn-custom">Thêm mới giao dịch</a>
  <a href="/customers/create" class="btn btn-success btn-lg btn-custom">Thêm mới khách hàng</a>
</div>


<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
